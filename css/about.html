<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Assignment Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --accent: #ff7e5f;
      --text: #f8f9fa;
      --card-bg: rgba(255, 255, 255, 0.1);
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: linear-gradient(-45deg, #6e45e2, #88d3ce, #ff7e5f, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Header Styles */
    header {
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 8s infinite alternate;
      z-index: -1;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }
    
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      margin: 0;
      background: linear-gradient(to right, #fff, #f3d7ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      animation: textGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.6); }
    }
    
    h3 {
      margin: 1rem 0 0;
      font-weight: 300;
      font-size: 1.5rem;
      opacity: 0.9;
      animation: fadeIn 1.5s ease;
    }
    
    /* Container & Assignments */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      perspective: 1000px;
    }
    
    .assignment {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      animation: cardEntrance 0.6s ease-out;
      animation-fill-mode: backwards;
    }
    
    @keyframes cardEntrance {
      from { opacity: 0; transform: translateY(50px) rotateX(-30deg); }
      to { opacity: 1; transform: translateY(0) rotateX(0); }
    }
    
    .assignment:hover {
      transform: translateY(-10px) scale(1.03) rotateY(5deg);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .assignment a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      display: block;
      height: 100%;
      transition: color 0.3s ease;
    }
    
    .assignment:hover a {
      color: var(--accent);
    }
    
    /* Staggered Animation */
    .assignment:nth-child(1) { animation-delay: 0.1s; }
    .assignment:nth-child(2) { animation-delay: 0.2s; }
    .assignment:nth-child(3) { animation-delay: 0.3s; }
    .assignment:nth-child(4) { animation-delay: 0.4s; }
    .assignment:nth-child(5) { animation-delay: 0.5s; }
    .assignment:nth-child(6) { animation-delay: 0.6s; }
    .assignment:nth-child(7) { animation-delay: 0.7s; }
    .assignment:nth-child(8) { animation-delay: 0.8s; }
    .assignment:nth-child(9) { animation-delay: 0.9s; }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 0;
      margin-top: 2rem;
      font-size: 1rem;
      position: relative;
    }
    
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.5), transparent);
    }
    
    footer span {
      display: inline-block;
      animation: heartBeat 1.5s infinite;
    }
    
    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
