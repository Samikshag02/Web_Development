<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --danger-color: #f72585;
            --success-color: #4ad66d;
            --light-gray: #f8f9fa;
            --dark-gray: #6c757d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }

        label {
            font-size: 14px;
            color: var(--dark-gray);
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--light-gray);
            transition: all 0.3s ease;
        }

        .radio-group label:hover,
        .checkbox-group label:hover {
            background-color: #e2e6ea;
        }

        input[type="radio"],
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--dark-gray);
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="checkbox"] {
            border-radius: 4px;
        }

        input[type="radio"]:checked,
        input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        input[type="radio"]:checked::after,
        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ“';
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            width: 100%;
            height: 100%;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        button[type="submit"]:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        button[type="reset"] {
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }

        button[type="reset"]:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }

        /* File input styling */
        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            background-color: var(--light-gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .file-input-label i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            top: 0;
            left: 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .radio-group,
            .checkbox-group {
                gap: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Floating labels effect */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            transform: translateY(-25px);
            font-size: 12px;
            color: var(--primary-color);
            background-color: white;
            padding: 0 5px;
            left: 10px;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 13px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input {
            padding-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        
        <form>
            <div class="form-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Full Name</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="fatherName" placeholder=" ">
                <label for="fatherName">Father's Name</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="motherName" placeholder=" ">
                <label for="motherName">Mother's Name</label>
            </div>
            
            <div class="form-group">
                <input type="tel" id="phone" placeholder=" " pattern="[0-9]{11}" required>
                <label for="phone">Phone Number</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>
            
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
            
            <div class="form-group">
                <input type="date" id="dob" required>
                <label for="dob" style="pointer-events: none;">Date of Birth</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="address" placeholder=" ">
                <label for="address">Address</label>
            </div>
            
            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup">
                <option value="" disabled selected>Select your blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <label>Department</label>
            <div class="radio-group">
                <label><input type="radio" name="department" value="cse"> CSE</label>
                <label><input type="radio" name="department" value="eee"> EEE</label>
                <label><input type="radio" name="department" value="bba"> BBA</label>
                <label><input type="radio" name="department" value="mba"> MBA</label>
            </div>
            
            <label>Courses (Select all that apply)</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="course" value="c"> C Programming</label>
                <label><input type="checkbox" name="course" value="cpp"> C++</label>
                <label><input type="checkbox" name="course" value="java"> Java</label>
                <label><input type="checkbox" name="course" value="ai"> Artificial Intelligence</label>
                <label><input type="checkbox" name="course" value="ml"> Machine Learning</label>
                <label><input type="checkbox" name="course" value="robotics"> Robotics</label>
            </div>
            
            <label>Upload Photo</label>
            <div class="file-input-container">
                <label class="file-input-label" for="photo">
                    <i>ðŸ“·</i> Choose a file or drag it here
                </label>
                <input type="file" id="photo" accept="image/*">
            </div>
            
            <div class="button-group">
                <button type="submit">Register Now</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </div>

    <script>
        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Animate form elements on scroll
            const animateOnScroll = function() {
                const elements = document.querySelectorAll('.form-group, .radio-group, .checkbox-group, select');
                
                elements.forEach((element, index) => {
                    const elementPosition = element.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.3;
                    
                    if(elementPosition < screenPosition) {
                        setTimeout(() => {
                            element.style.opacity = '1';
                            element.style.transform = 'translateY(0)';
                        }, index * 100);
                    }
                });
            };
            
            // Set initial state for animation
            const formGroups = document.querySelectorAll('.form-group, .radio-group, .checkbox-group, select');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                group.style.transition = `all 0.5s ease ${index * 0.1}s`;
            });
            
            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll(); // Run once on load
            
            // File input feedback
            const fileInput = document.getElementById('photo');
            const fileInputLabel = document.querySelector('.file-input-label');
            
            fileInput.addEventListener('change', function() {
                if(this.files.length > 0) {
                    fileInputLabel.innerHTML = `<i>âœ“</i> ${this.files[0].name}`;
                    fileInputLabel.style.borderColor = 'var(--success-color)';
                } else {
                    fileInputLabel.innerHTML = '<i>ðŸ“·</i> Choose a file or drag it here';
                    fileInputLabel.style.borderColor = '#e9ecef';
                }
            });
        });
    </script>
</body>
</html>
