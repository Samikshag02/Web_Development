<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 50%;
            margin: 50px auto;
            background-color: #ffffff;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="date"], select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        .button-group {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.9;
        }

        .radio-group, .checkbox-group {
            display: flex;
            justify-content: space-between;
        }

        .radio-group input, .checkbox-group input {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter full name">
            
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName">
            
            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName">
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="017xxxxxxxx">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="sample@example.com">
            
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> Other</label>
            </div>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Street, House, Road">
            
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup">
                <option>Select</option>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>AB+</option>
            </select>
            
            <label>Department:</label>
            <div class="radio-group">
                <label><input type="radio" name="department"> CSE</label>
                <label><input type="radio" name="department"> EEE</label>
                <label><input type="radio" name="department"> BBA</label>
            </div>
            
            <label>Course:</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> C</label>
                <label><input type="checkbox"> C++</label>
                <label><input type="checkbox"> Java</label>
                <label><input type="checkbox"> AI</label>
                <label><input type="checkbox"> Machine Learning</label>
                <label><input type="checkbox"> Robotics</label>
            </div>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo">
            
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
