<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title> 
      
   
</head>
<body>
    <center>
    <div class="container">
        <h2>Student Registration Form</h2>
        
        <form>
            
            
            <label>Name:</label>
            <input type="text" placeholder="Enter full name"> <br><br>
        
            
            <label>Father's Name:</label>
            <input type="text"> <br> <br>
            
            <label>Mother's Name:</label>
            <input type="text"><br><br>
            
            <label>Phone Number:</label>
            <input type="text" placeholder="017xxxxxxxx"> <br> <br>
            
            <label>Email:</label>
            <input type="email" placeholder="sample@example.com">
            
            <br> <br> <label>Gender:</label>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </div> <br> <br>
            <label>Date of Birth:</label>
            <input type="date"> <br> <br>
            
            <label>Address:</label>
            <input type="text" placeholder="Street, House, Road"> <br> <br>
            
            <label>Blood Group:</label>
            <select>
                <option>Select</option>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>AB+</option>
            </select> <br> <br> 
            
            <label>Department:</label>
                <input type="radio" name="department"> CSE
                <input type="radio" name="department"> EEE
                <input type="radio" name="department"> BBA
            </div> <br><br>
            
            <label>Course:</label>
                <input type="checkbox"> C
                <input type="checkbox"> C++
                <input type="checkbox"> Java
                <input type="checkbox"> AI
                <input type="checkbox"> Machine Learning
                <input type="checkbox"> Robotics
            </div> <br> <br> 
            
            <label>Photo:</label>
            <input type="file"> <br> <br>
            
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        
        </form>
  
    </div>
    </center>
</body>
</html>
