<!DOCTYPE html>
<html>
<head>
  <title>HTML Link Tag Example</title>
</head>
<body>

  <h1>HTML Link Tag Demonstration</h1>

  <!-- Link to an external website -->
  <p>
    Visit <a href="https://www.google.com" target="_blank">Google</a> in a new tab.
  </p>

  <!-- Link to another section on the same page -->
  <p>
    <a href="#section2">Go to Section 2</a>
  </p>

  <!-- Email link -->
  <p>
    Contact me at <a href="mailto:example@example.com">example@example.com</a>
  </p>

  <!-- Phone link -->
  <p>
    Call me: <a href="tel:+1234567890">+1 234 567 890</a>
  </p>

  <!-- Download link -->
  <p>
    <a href="example.pdf" download>Download PDF</a>
  </p>

  <hr>

  <h2 id="section2">Section 2</h2>
  <p>This is Section 2, linked from above using an internal anchor.</p>

</body>
</html>
